<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account</title>
    <link rel="stylesheet" href="Style3.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="Background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="signin">
        <h2>Create Gmail Account</h2>
    <form action="#">
        <!-- <label for="">Full Name:</label>   -->
        <input type="text" name="Full Name" placeholder="Full Name" required><br>
        <!-- <label for="">Contact Number:</label> -->
        <input type="text" name="Contact Number" placeholder="Contact Number" min="5000000000" max="9999999999" required><br>
        <!-- <label for="">Email ID:</label> -->
        <input type="email" name="EmailId" placeholder="Enter email id" required><br>
 
       
        <Button type="submit" >Submit</Button>
        <Button type="reset">Reset</Button>
    </form>
</div>
</body>
</html>
